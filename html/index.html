<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pharmacy Inventory Management System</title>
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
	
	<div class="container">
        <h1>Pharmacy Inventory Management System</h1>
        <form id="medicine-form">
            <input type="text" id="product-name" placeholder="Product Name" required>
            <input type="text" id="product-id" placeholder="Product ID" required>
            <input type="text" id="manufacturer" placeholder="Manufacturer" required>
            <input type="date" id="expiration-date" required>
            <input type="number" id="quantity" placeholder="Quantity" required>
            <button type="submit">Add Medicine</button>
        </form>

	<script src="../js/app.js"></script>
</body>
</html>
