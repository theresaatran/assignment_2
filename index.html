<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pharmacy Inventory Management System</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<div class="container">
        <h1>Pharmacy Inventory Management System</h1>
        <form id="medicine-form">
            <input type="text" id="product-name" placeholder="Medicine Name">
            <input type="text" id="manufacturer" placeholder="Manufacturer">
            <input type="date" id="expiration-date">
            <input type="number" id="quantity" placeholder="Quantity">
             <button type="submit">Add Medicine</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Manufacturer</th>
                    <th>Expiration Date</th>
                    <th>Quantity</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="medicine-list"></tbody>
        </table>
    </div>

	<script src="js/app.js"></script>
</body>
</html>
